<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/json.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        // $('#img_unit').html('ここに画像リストが表示されます').css('margin-top', '100px');   //セレクター、メソッド、パラメーターの潤
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function(data){
            // alert('データを受信しました。')
            for (var i=0; i <data.length; i++){
                $('<div class="photo"></div>')
                .append('<img src="' + data[i].path + '">')
                .append('<div class="inner"><p>' + data[i].caption + '<span>' +
                       data[i].name + '</span></p></div>');
                .appendTo('#img_unit');
            }
        });
    </script>
</body>
</html>
