<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link rel="stylesheet" href="./css/json.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>
    </div>
    <script>
        var images = [    //images = 変数  下は配列
             {
                "path": "img/img1.jpeg",
                "name": "name01",
                "caption":"コメント1"
            },
            {
                "path": "img/img2.jpeg",
                "name": "name02",
                "caption":"コメント2"
            }

        ];

        var img;
        var caption;
        var div;
        img = document.createElement('img');
        img.setAttribute('src', images[0].path);

        caption = document.createElement('div');
        caption.className = 'inner';
        caption.innerHTML  = '<p>' + images[0].caption  + '<span>' + 
        images[0].name + '<span></p>';
        
        div = document.createElement('div');
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);


        document.getElementById('img_unit').appendChild(div);

        //appendChild = 特定の親ノードの子ノードリストの末尾にノードを追加
         // JSON = JavaScript object Notation, 構造化したデータを表すデータ記述言語の１種

    </script>
    
</body>
</html>
